<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="top-area">
    <div class="container d-flex h-100">
        <div class="logo align-self-center">
          <img src="img/logo.png" class="img-fluid" width="180" alt="Логотип NazzAR">
        </div>
    </div>
  </div>
  <div class="sign-area d-flex m-auto col-12 col-lg-8 col-xl-8">
    <div class="container">
      <div class="choose-method">
        <div class="row d-flex">
          <div class="choose-method__active login-method choose-method__button w-50 d-flex align-items-center justify-content-center">Вход</div>
          <a class="register-method choose-method__button w-50 d-flex align-items-center justify-content-center" href="register-individual.html">Регистрация</a>
        </div>
      </div>
      <div class="form-area">
          <form action="" class="d-flex flex-column justify-content-center">
            <div class="form-group row">
              <div class="col d-inline-flex">
                <i class="fas fa-user align-self-center d-inline-flex justify-content-center"></i>
                <input type="text" class="from-control w-100" placeholder="Логин">
              </div>
            </div>
            <div class="form-group row">
              <div class="col d-inline-flex">
                <i class="fas fa-key align-self-center d-inline-flex justify-content-center"></i>
                <input type="password" class="from-control w-100" placeholder="Пароль">
              </div>
            </div>
            <button type="submit" class="btn-register">Войти</button>
          </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
